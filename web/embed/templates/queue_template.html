<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ambience-inator Queue Preview</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f1116;
            font-family: Arial, Helvetica, sans-serif;
            color: #e5e5e5;
        }

        .container {
            width: 650px;
            margin: auto;
            background: #1a1c22;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0px 0px 30px rgba(0,0,0,0.45);
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .panel {
            background: #23252b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #2e3138;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .label {
            color: #9ca3af;
            font-size: 14px;
        }

        .value {
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 600;
        }

        .status-online {
            color: #4caf50;
            font-weight: bold;
        }

        .status-offline {
            color: #f44336;
            font-weight: bold;
        }

        .status-booting {
            color: #ffca28;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6b7280;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="panel">
    <div class="section-title">Current Queue</div>

    <div class="row">
        <span class="label">Playlist:</span>
        <span class="value">{{ queue.playlist_name }}</span>
    </div>

    <div class="row">
        <span class="label">Current Song #:</span>
        <span class="value">{{ queue.current_index + 1 }}</span>
    </div>

    <div class="section-title" style="margin-top: 15px; font-size: 18px;">Tracks</div>

    {% for track in queue.tracks %}
        <div class="row" style="margin: 4px 0;">
            <span class="label">{{ loop.index }}.</span>
            <span class="value" 
                  style="color: {{ '#4caf50' if loop.index0 == queue.current_index else '#e5e5e5' }}">
                {{ track.name }}
            </span>
        </div>
    {% endfor %}
    </div>
</body>
</html>
